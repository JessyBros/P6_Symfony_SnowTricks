security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    providers:
        in_memory: { memory: ~ }
        in_database:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~

            provider: in_database

            form_login:
                login_path: sign_in
                check_path: sign_in

            logout:
                path: log_out
                target: home

    access_control:
        - { path: ^/ajouter-une-figure, roles: ROLE_USER }
        - { path: ^/modifier_la_figure/, roles: ROLE_USER }